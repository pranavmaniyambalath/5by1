<div class="filter-item-card" (keydown.tab)="$event.stopPropagation()" >
    <form [formGroup]="filterForm" (ngSubmit)="filterItems()">
        <div (click)="$event.stopPropagation();$event.preventDefault()">

            <div class="filter-content-div">
                <mat-label class="lable">Name</mat-label>
                <mat-select class="select" formControlName="nameType">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field class="forminput">
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Code</mat-label>
                <mat-select formControlName="codeType" class="select">
                    <mat-option value="^">Starts with</mat-option>
                    <mat-option value="">Contains</mat-option>
                    <mat-option value="eq">Equal to</mat-option>
                </mat-select>
                <mat-form-field>
                    <input matInput formControlName="code">
                </mat-form-field>
            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Decimals</mat-label>
                <mat-select formControlName="decimalPlacesType" class="select">
                    <mat-option value="eq">Equal to</mat-option>
                    <mat-option value="lt">Lesser than</mat-option>
                    <mat-option value="gt">Greater than</mat-option>
                    <mat-option value="between">Between</mat-option>
                </mat-select>

                    <mat-form-field  *ngIf="filterForm.controls.decimalPlacesType.value !== 'between'">
                        <input matInput type="number" formControlName="decimalPlaces">
                    </mat-form-field>

                   

                <div class="betweenKeyInputs" *ngIf="filterForm.controls.decimalPlacesType.value === 'between'">
                    <mat-form-field class="inputPrimary">
                        <input matInput type="number" formControlName="decimalPlacesStart">
                    </mat-form-field>
                    <mat-label class="betweenlable">and</mat-label>
                    <mat-form-field class="inputPrimary">
                        <input matInput type="number" formControlName="decimalPlacesEnd">
                    </mat-form-field>

                </div>

            </div>

            <div class="filter-content-div">
                <mat-label class="lable">Times</mat-label>
                <mat-select formControlName="timesType" class="select">
                    <mat-option value="eq">Equal to</mat-option>
                    <mat-option value="lt">Lesser than</mat-option>
                    <mat-option value="gt">Greater than</mat-option>
                    <mat-option value="between">Between</mat-option>
                </mat-select>

                    <mat-form-field *ngIf="filterForm.controls.timesType.value !== 'between'">
                        <input matInput type="number" formControlName="times">
                    </mat-form-field>


                <div class="betweenKeyInputs" *ngIf="filterForm.controls.timesType.value === 'between'">
                    <mat-form-field class="inputPrimary">
                        <input matInput type="number" formControlName="timesStart">
                    </mat-form-field>
                    <mat-label class="betweenlable">and</mat-label>
                    <mat-form-field class="inputPrimary">
                        <input matInput type="number" formControlName="timesEnd">
                    </mat-form-field>

                </div>
            </div>
        </div>

        <div class='filter-actions-container'>
            <button mat-button type="button" class="filtercancelbutton">Cancel</button>
            <button mat-button type="button" class="filterresetbutton"(click)="resetter();$event.stopPropagation()">Reset</button>
            <button mat-button type="submit" class="filtersavebutton">Submit</button>
        </div>
    </form>
</div>
