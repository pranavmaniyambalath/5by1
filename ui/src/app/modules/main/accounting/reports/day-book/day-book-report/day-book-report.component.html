<div *ngIf="loading">
    <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
</div>
<div class="head">
    <div class="empy-space"></div>
    <button mat-flat-button class="button" (click)="exportPDF()">
      <mat-icon>ios_share</mat-icon> PDF

  </button>
    <button mat-flat-button class="button" (click)="exportExcel()">
      <mat-icon>ios_share</mat-icon>  EXCEL
  </button>

</div>
<table mat-table [dataSource]="dataSource" class="fiveby1-table">
  <ng-container matColumnDef="ledgerName">
    <th mat-header-cell *matHeaderCellDef> 
      <span [style.paddingLeft.px]="40"> LedgerName </span>
    </th>
    <td mat-cell *matCellDef="let data"> 
      <button mat-icon-button 
              [style.visibility]="!data.expandable ? 'hidden' : ''"
              [style.marginLeft.px]="data.level * 32"
              (click)="handleExColClick(data);">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(data) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>

      {{data.ledgerName}}
    </td>
  </ng-container> 

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="column-right-align"> Date </th>
    <td mat-cell *matCellDef="let data" class="column-right-align {{data.sclass}}"> {{data.date}} </td>
  </ng-container> 

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="column-right-align"> Type </th>
    <td mat-cell *matCellDef="let data" class="column-right-align {{data.sclass}}"> {{data.type}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef class="column-right-align"> Number </th>
    <td mat-cell *matCellDef="let data" class="column-right-align {{data.sclass}}"> {{data.number}} </td>
  </ng-container> 

  <ng-container matColumnDef="credit">
    <th mat-header-cell *matHeaderCellDef class="column-right-align"> Credit </th>
    <td mat-cell *matCellDef="let data" class="column-right-align {{data.sclass}}"> {{data.credit ? data.credit.toFixed(2) : ''}} </td>
  </ng-container> 
  <ng-container matColumnDef="debit">
    <th mat-header-cell *matHeaderCellDef class="column-right-align"> Debit </th>
    <td mat-cell *matCellDef="let data" class="column-right-align {{data.sclass}}"> {{data.debit ? data.debit.toFixed(2) : ''}} </td>
  </ng-container>  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
