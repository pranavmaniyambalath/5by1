<app-tool-bar createUri="/voucher/contra/create" mainHeader="Contra" (importClickEvent)="handleImportClick($event)" (exportClickEvent)="exportExcel()"></app-tool-bar>

<div *ngIf="loading.status">
    <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
</div>
<app-list-voucher *ngIf="!loading.status" [voucherType]="voucherType" [tableHeader]="tableHeader" [editUri]="editUri" [actionProvider]="'voucher'"></app-list-voucher>
